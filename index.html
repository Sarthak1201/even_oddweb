    function show()
{ 
event.preventDefault();
let name =document.getElementById("num");
let msg=document.getElementById("msg");

if(name.value==="")
{
alert("You did not enter integer");
msg.innerHTML="";
name.focus();
return;
}

let n= parseInt(num.value);
let rep=""
if(n%2==0)
     rep="num"+n+"is even";
else
     rep="num" +n+"is odd";

 msg.innerHTML=rep;
}
</script>
